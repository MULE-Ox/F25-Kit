<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" type="module"></script>
  <title>Document</title>
</head>

<body>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <video style="display: none;" autoplay playsinline></video>
  <canvas width="640" height="480"></canvas>

  <script type="module">
    // Import the classes from the bundle
    import {
      FilesetResolver,
      HandLandmarker
    } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js";

    const video = document.querySelector("video");
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");

    let handLandmarker;
    let running = false;

    async function init() {
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/wasm"
      );
      handLandmarker = await HandLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/latest/hand_landmarker.task",
          delegate: "GPU"
        },
        runningMode: "VIDEO",
        numHands: 2
      });

      navigator.mediaDevices.getUserMedia({
        video: {
          width: 640,
          height: 480
        }
      }).then((stream) => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          running = true;
          requestAnimationFrame(predict);
        };
      });
    }

    async function predict() {
      if (!running) return;
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (handLandmarker && video.readyState === 4) {
        const results = handLandmarker.detectForVideo(video, performance.now());
        const pinchCenters = [];
        const points = [];
        if (results.landmarks.length > 0) {
          for (let result of results.landmarks) {
            const thumb = result[4]
            const index = result[8];
            const pinchDistance = Math.hypot(thumb.x - index.x, thumb.y - index.y);
            let pinched = false;
            if (pinchDistance < 0.08) {
              thumb.fillStyle = 'green';
              index.fillStyle = 'green';
              pinched = true;
            } else {
              thumb.fillStyle = 'red';
              index.fillStyle = 'red';
            }
            const xAvg = (thumb.x + index.x) / 2;
            const yAvg = (thumb.y + index.y) / 2;
            const pinchCenter = {
              xAvg,
              yAvg,
              pinched
            };
            pinchCenters.push(pinchCenter);
            points.push(thumb);
            points.push(index);
          }
          if (pinchCenters.length === 2) {
            const x1 = pinchCenters[0].xAvg * canvas.width;
            const y1 = pinchCenters[0].yAvg * canvas.height;
            const x2 = pinchCenters[1].xAvg * canvas.width;
            const y2 = pinchCenters[1].yAvg * canvas.height;
            const distance = Math.hypot(pinchCenters[0].xAvg - pinchCenters[1].xAvg, pinchCenters[0].yAvg -
              pinchCenters[1].yAvg);
            const dx = x2 - x1;
            const dy = y2 - y1;
            const angle = Math.abs(Math.atan2(dy, dx) / Math.PI);
            const centerX = (x1 + x2) / 2;
            const centerY = (y1 + y2) / 2;
            const amplitude = Math.abs(1 - (pinchCenters[0].yAvg + pinchCenters[1].yAvg) / 2);
            if (pinchCenters[0].pinched && pinchCenters[1].pinched) {
              ctx.strokeStyle = `rgba(0,${255*amplitude},0,0.7)`;
              if (window.max) window.max.outlet('gate', 1);
            } else {
              ctx.strokeStyle = `rgba(${255*amplitude},0,0,0.7)`;
              if (window.max) window.max.outlet('gate', 0);
            }
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.lineWidth = 20;
            ctx.stroke();
            if (window.max) {
              window.max.outlet('distance', distance);
              window.max.outlet('amplitude', amplitude);
              window.max.outlet('angle', angle);
            }
          } else {
            if (window.max) window.max.outlet('gate', 0);
          }
          for (let point of points) {
            const x = point.x * canvas.width;
            const y = point.y * canvas.height;
            ctx.beginPath();
            ctx.arc(x, y, 8, 0, 2 * Math.PI);
            ctx.fillStyle = point.fillStyle;
            ctx.fill();
          }
        }
      }
      ctx.restore();
      requestAnimationFrame(predict);
    }

    init();
  </script>

</body>

</html>
