<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" type="module"></script>
  <title>Document</title>
</head>

<body>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <video style="display: none;" autoplay playsinline></video>
  <canvas width="640" height="480"></canvas>

  <script type="module">
    // Import the classes from the bundle
    import {
      FilesetResolver,
      HandLandmarker
    } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js";

    const video = document.querySelector("video");
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");

    let handLandmarker;
    let running = false;

    async function init() {
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/wasm"
      );
      handLandmarker = await HandLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/latest/hand_landmarker.task",
          delegate: "GPU"
        },
        runningMode: "VIDEO",
        numHands: 2
      });

      navigator.mediaDevices.getUserMedia({
        video: {
          width: 640,
          height: 480
        }
      }).then((stream) => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          running = true;
          requestAnimationFrame(predict);
        };
      });
    }

    async function predict() {
      if (!running) return;
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const data = [0, 0, 0];

      if (handLandmarker && video.readyState === 4) {
        const results = handLandmarker.detectForVideo(video, performance.now());
        if (results.landmarks) {
          const pinchPositions = [];
          let bothPinched = results.landmarks.length > 0;
          for (const hand of results.landmarks) {
            const indexTip = hand[8];
            const thumbTip = hand[4];
            const midPointX = (indexTip.x + thumbTip.x) / 2;
            const midPointY = (indexTip.y + thumbTip.y) / 2;
            const pinchX = indexTip.x - thumbTip.x;
            const pinchY = indexTip.y - thumbTip.y;
            const pDistance = Math.sqrt(pinchX * pinchX + pinchY * pinchY);

            const pinched = pDistance < 0.1;
            ctx.beginPath();
            ctx.arc(midPointX * canvas.width, midPointY * canvas.height, 10, 0, 2 * Math.PI);
            ctx.fillStyle = pinched ? "red" : "blue";
            ctx.fill();

            pinchPositions.push({
              x: midPointX,
              y: midPointY,
            });

            if (!pinched) {
              bothPinched = false;
            }
          }
          if (pinchPositions.length === 2) {
            ctx.beginPath();
            ctx.moveTo(pinchPositions[0].x * canvas.width, pinchPositions[0].y * canvas.height);
            ctx.lineTo(pinchPositions[1].x * canvas.width, pinchPositions[1].y * canvas.height);
            ctx.strokeStyle = "yellow";
            ctx.lineWidth = 3;
            ctx.stroke();

            const dx = pinchPositions[0].x - pinchPositions[1].x;
            const dy = pinchPositions[0].y - pinchPositions[1].y;
            const handsDistance = Math.sqrt(dx * dx + dy * dy);
            const handsHeight = (pinchPositions[0].y + pinchPositions[1].y) / 2;

            data[0] = handsDistance;
            data[1] = handsHeight;
          }
          data[2] = bothPinched ? 1 : 0;
        }
      } else {
        data[2] = 0;
      }
      if (window.max) window.max.outlet(data[0], data[1], data[2]);

      ctx.restore();
      requestAnimationFrame(predict);
    }

    init();
  </script>

</body>

</html>
