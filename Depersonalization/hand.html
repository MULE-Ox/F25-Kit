<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" type="module"></script>
  <title>Document</title>
</head>

<body>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <video style="display: none;" autoplay playsinline></video>
  <canvas width="640" height="480"></canvas>

  <script type="module">
    // Import the classes from the bundle
    import {
      FilesetResolver,
      HandLandmarker
    } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js";

    const video = document.querySelector("video");
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");

    let handLandmarker;
    let running = false;

    async function init() {
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/wasm"
      );
      handLandmarker = await HandLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/latest/hand_landmarker.task",
          delegate: "GPU"
        },
        runningMode: "VIDEO",
        numHands: 1
      });

      navigator.mediaDevices.getUserMedia({
        video: {
          width: 640,
          height: 480
        }
      }).then((stream) => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          running = true;
          requestAnimationFrame(predict);
        };
      });
    }

    let lastDist = 0;
    let lastCentX = 0;
    let lastCentY = 0;

    async function predict() {
      if (!running) return;
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (handLandmarker && video.readyState === 4) {
        const results = handLandmarker.detectForVideo(video, performance.now());
        if (results.landmarks.length) {
          const hand = results.landmarks[0];
          const wrist = hand[0];
          const mid = hand[9];

          const dX = wrist.x - mid.x;
          const dY = wrist.y - mid.y;
          const rawDist = Math.sqrt(dX * dX + dY * dY);
          const smoothDist = rawDist * 0.5 + lastDist * 0.5;
          const clipDist = Math.max(0.2, Math.min(0.6, smoothDist));
          const scaleDist = (clipDist - 0.2) / 0.4;
          const linearDist = Math.pow(scaleDist, 0.5);
          lastDist = smoothDist;

          const rawCentX = (wrist.x + mid.x) / 2;
          const smoothCentX = rawCentX * 0.5 + lastCentX * 0.5;
          const clipCentX = Math.max(0.2, Math.min(0.8, smoothCentX));
          const scaleCentX = (clipCentX - 0.2) / 0.6;
          lastCentX = smoothCentX;

          const rawCentY = (wrist.y + mid.y) / 2;
          const smoothCentY = rawCentY * 0.5 + lastCentY * 0.5;
          const clipCentY = Math.max(0.2, Math.min(0.8, smoothCentY));
          const scaleCentY = (clipCentY - 0.2) / 0.6;
          lastCentY = smoothCentY;

          if (window.max) window.max.outlet(linearDist, Math.abs(scaleCentX - 1), scaleCentY);

          const x = smoothCentX * canvas.width;
          const y = smoothCentY * canvas.height;
          const d = clipDist * canvas.width * 0.3;

          ctx.beginPath();
          ctx.arc(x, y, d, 0, 2 * Math.PI);
          ctx.fillStyle = "blue";
          ctx.fill();

          ctx.beginPath();
          ctx.arc(clipCentX * canvas.width, clipCentY * canvas.height, 8, 0, 2 * Math.PI);
          ctx.fillStyle = "red";
          ctx.fill();
        }
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, canvas.width * 0.2, canvas.height);
        ctx.fillRect(canvas.width * 0.8, 0, canvas.width * 0.2, canvas.height);
        ctx.fillRect(canvas.width * 0.2, 0, canvas.width * 0.6, canvas.height * 0.2);
        ctx.fillRect(canvas.width * 0.2, canvas.height * 0.8, canvas.width * 0.6, canvas.height * 0.2);
      }
      ctx.restore();
      requestAnimationFrame(predict);
    }

    init();
  </script>

</body>

</html>
